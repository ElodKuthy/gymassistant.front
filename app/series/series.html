<div>
    <a class="btn btn-primary" href="/uj/edzes">Új edzés hozzáadása</a>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th >#</th>
                <th>Edzés neve</th>
                <th>Időpont(ok)</th>
                <th>Edző neve</th>
                <th>Maximális létszám</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="instance in vm.series | orderBy : 'dateAsDate'">
                <th scope="row">{{$index + 1}}.</th>
                <td><a ng-href="{{'/edzes/' + instance._id }}">{{instance.name}}</a></td>
                <td><a ng-href="{{'/edzes/' + instance._id }}">{{instance.dateAsDate | date : 'EEEE H:mm'}}</a></td>
                <td><a ng-href="{{'/edzes/' + instance._id }}">{{instance.coach}}</a></td>
                <td><a ng-href="{{'/edzes/' + instance._id }}">{{instance.max}}</a></td>
                <td><button type="button" class="btn btn-primary" ng-click="vm.deleteSeries(instance._id)" ng-if="instance.status === 'normal'">Törlés</button><span ng-if="instance.status === 'cancelled'">Törölve</span></td>
            </tr>
        </tbody>
    </table>
</div>
