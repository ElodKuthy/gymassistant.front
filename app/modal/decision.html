<div class="modal-header">
    <button type="button" class="close" ng-click="vm.no()"><span aria-hidden="true">&times;</span><span
            class="sr-only">Bezárás</span></button>
    <h4 class="modal-title" ng-bind="vm.title"></h4>
</div>
<div class="modal-body" style="text-align: justify; margin-bottom: 0px;">

    <i class="fa fa-warning fa-3x pull-left"></i>
    <span ng-bind="vm.message"></span>
    <div ng-if="vm.checkbox">
      <hr>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="vm.checkbox.value"> {{ vm.checkbox.title }}
        </label>
      </div>
    </div>
</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="vm.yes()">{{ vm.yesButtonLabel }}</button>
        <button type="button" class="btn btn-primary" ng-click="vm.no()">{{ vm.noButtonLabel }}</button>
    </div>
