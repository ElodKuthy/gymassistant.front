<div tabindex="-1" role="dialog" class="modal fade loading-modal" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content" modal-transclude></div>
        </div>
    </div>
</div>
