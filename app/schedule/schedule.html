<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <ul class="list-inline">
          <li>
            Kreditek: {{schedule.credits}}
          </li>
          <li>
            {{schedule.dates.begin | date: "longDate"}} - {{schedule.dates.end | date: "longDate"}}
          </li>
          <li>
            <i ng-click="schedule.perviousWeek()" class="btn fa fa-caret-square-o-left fa-2x"></i>
            <i ng-click="schedule.nextWeek()" class="btn fa fa-caret-square-o-right fa-2x"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div id="scheduleTable" class="row">
    <div class="col-lg-2" ng-repeat="day in schedule.instances.days">
      <div class="panel panel-default" ng-repeat="instance in day">
        <div class="panel-heading" ng-class="{selected: instance.signedUp}">
          {{ instance.date | date: "EEEE H:mm" }}
        </div>
        <div ng-if="instance.name === 'Placeholder'" class="panel-body placeholder">
          Ebben az időpontban jelenleg nem tartunk órát. Szertenéd, hogy legyen? <a href="mailto:testkulturamuhely@gmail.com?subject=Új időpont">Írj nekünk!</a>
        </div>
        <div ng-if="instance.name != 'Placeholder'" class="panel-body" ng-class="instance.coach.toLowerCase()">
          <div ng-bind="instance.name"></div>
          <div class="trainer" ng-bind="instance.coach"></div>
          <progressbar max="instance.max" value="instance.current">{{instance.current}} / {{instance.max}}</progressbar>
          <div>
            <button type="button" class="btn btn-default" tooltip="Jelentkezők" ng-show="schedule.showAttendeeList"
                    ng-click="schedule.showAttendees(instance)">
              <span tooltip="Jelentkezők" class="glyphicon glyphicon-list"></span>
            </button>
            <button type="button" class="btn btn-default pull-right animate-if" ng-if="schedule.canLeave(instance)"
                    ng-click="schedule.leave(instance)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
            <button type="button" class="btn btn-default pull-right animate-if" ng-if="schedule.canJoin(instance)"
                    ng-click="schedule.join(instance)">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
