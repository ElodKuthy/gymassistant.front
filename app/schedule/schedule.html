<div class="container">
	<div class="row">
		<div class="table-responsive">
    <table id="scheduleTable" class="table table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Hétfő</th>
          <th>Kedd</th>
          <th>Szerda</th>
          <th>Csütörtök</th>
          <th>Péntek</th>
        </tr>
      </thead>
      <tbody data-ng-repeat="row in vm.schedule.rows">
      <tr>
        <td data-ng-bind="row.time"></td>
        <td data-ng-repeat="cell in row.classes">
          <div data-ng-hide="!cell.current">
            <div data-ng-bind="cell.name"></div>
            <div class="trainer" data-ng-bind="cell.trainer"></div>
            <div data-ng-show="cell.current" class="progress">
              <div class="progress-bar" role="progressbar" data-ng-style="cell.barStyle" data-ng-bind="cell.barText"></div>
            </div>
            <div>
              <span class="text-primary" data-ng-show="cell.signedUp">
                <span class="glyphicon glyphicon-check" style="font-size:1.8em;"></span>
              </span>
              <span class="btn-group pull-right">
                <button type="button" class="btn btn-sm btn-primary" data-ng-disabled="!cell.signedUp"
                        data-ng-click="vm.remove(cell)">
                  <span class="glyphicon glyphicon-minus"></span>
                </button>
                <button type="button" class="btn btn-sm btn-primary" data-ng-disabled="(cell.isFull || cell.signedUp)"
                        data-ng-click="vm.add(cell)">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </span>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
      </table>
    </div>
	</div>
</div>
