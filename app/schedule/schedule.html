<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <span>
          Kreditek (szabad / összes): {{vm.credits.free}} / {{vm.credits.all}}
        </span>
        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="">
          <span class="glyphicon glyphicon-floppy-disk"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        {{vm.schedule.dates.begin | date: 'fullDate' }} - {{vm.schedule.dates.end | date: 'fullDate' }}
      </div>
    </div>
  </div>  <div class="row">
    <div class="table-responsive">
    <table id="scheduleTable" class="table table-bordered table-responsive">
      <thead>
        <tr>
          <th></th>
          <th>Hétfő</th>
          <th>Kedd</th>
          <th>Szerda</th>
          <th>Csütörtök</th>
          <th>Péntek</th>
          <th>Szombat</th>
        </tr>
      </thead>
      <tbody data-ng-repeat="row in vm.schedule.rows">
      <tr>
        <td data-ng-bind="row.time"></td>
        <td data-ng-repeat="cell in row.classes" ng-class="{selected: cell.signedUp}">
          <div data-ng-hide="!cell.current" >
            <div data-ng-bind="cell.name"></div>
            <div class="trainer" data-ng-bind="cell.trainer"></div>
            <progressbar max="cell.max" value="cell.current">{{cell.barText}}</progressbar>
            <div>
              <button type="button" class="btn btn-default" tooltip="Jelentkezők" data-ng-show="vm.showParticipantList" ng-click="vm.showParticipants(cell)">
                <span tooltip="Jelentkezők" class="glyphicon glyphicon-list"></span>
              </button>
              <button type="button" class="btn btn-default pull-right animate-if" data-ng-if="cell.signedUp" data-ng-click="vm.remove(cell)">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
              <button type="button" class="btn btn-default pull-right animate-if" data-ng-if="(!vm.userInfo) || (!cell.isFull && !cell.signedUp && vm.credits.free > 0)"
                      data-ng-click="vm.add(cell)">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
