 <div class="container">
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Leiratkozás
                </div>
                <div class="panel-body" ng-if="!vm.showResult">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="vm.expirationNotification" ng-change="vm.updatePreferences()"> Nem szetetnél emlékeztető emailt kapni, ha hamarosan le fog járni a bérletem
                                </label>
                            </div>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary pull-right" ng-click="vm.unsubscribe()">Mehet</button>
                </div>
                <div class="panel-body" ng-if="vm.showResult">
                    <i class="fa fa-5x pull-left" ng-class="{ 'fa-exclamation-triangle': vm.error, 'text-danger': vm.error, 'fa-check': !vm.error, 'text-success': !vm.error }"></i>
                    <span ng-if="vm.error">Sikertelen leiratkozás: </span>
                    <span>{{ vm.showResult }}</span>
                </div>
            </div>
        </div>
    </div>
 </div>
