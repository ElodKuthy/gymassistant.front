 <div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-4" style="margin-bottom: 20px;">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Tanítvány keresése"
                ng-model="profile.userToView" ga-enter="profile.viewUser()"
                typeahead="user as user.name for user in profile.allUsers | filter: { name: $viewValue }">
                <a hef="#" ng-click="profile.viewUser()" class="input-group-addon btn btn-default">Mutasd</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-2 text-center">
            <div class="fa-stack fa-4x">
                <i class="fa fa-square fa-stack-2x"></i>
                <i class="fa fa-user fa-stack-1x fa-inverse"></i>
            </div>
            <div>
                <qr size="100" text="profile.qr"></qr>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="input-group">
                        <span class="input-group-addon">Név</span>
                        <input ng-model="profile.name" class="form-control" id="name">
                        <a hef="#" ng-click="profile.changeName()" class="input-group-addon btn btn-default" disabled>Módosít</a>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="input-group">
                        <span class="input-group-addon">Email</span>
                        <input ng-model="profile.email" class="form-control" id="email">
                        <a hef="#" ng-click="profile.changeEmail()" class="input-group-addon btn btn-default">Módosít</a>
                    </div>
                </li>
                <li class="list-group-item">
                    <a style="cursor:pointer;" hef="#" ng-click="profile.registrationEmail()">Regisztrációs email kiküldése</a>
                </li>
                <li class="list-group-item">
                    <a ng-href="{{profile.addCredit()}}">Bérletvásárlás</a>
                </li>
            </ul>
        </div>
    </div>
 </div>
