<div class="container">
    <div id="attendeesBar" class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand" >
                    {{ attendees.training.name }}
                </div>
                <div class="navbar-brand" >
                    {{ attendees.training.coach }}
                </div>
                <span class="navbar-brand visible-lg">
                    {{attendees.training.date | date: "yyyy. MMMM dd. HH:mm"}}
                </span>
                <span class="navbar-brand hidden-lg">
                    {{attendees.training.date | date: "short"}}
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <ul class="list-group" >
            <li class="list-group-item clearfix"
                ng-repeat="attendee in attendees.training.attendees | orderBy: attendee"
                ng-class='{ "list-group-item-success": attendee.checkedIn, "list-group-item-danger": attendees.missedCheckIn(attendee) }'>
                <span>{{$index + 1}}. </span>
                <span><a ng-href="/profil/{{attendee.name}}">{{ attendee.name }}</a></span>
                <span class="pull-right">
                    <button type="button" class="btn btn-default btn-sm" ng-if="attendees.canUndoCheckedIn(attendee)"
                            ng-click="attendees.undoCheckIn(attendee)">
                        <i class="fa fa-undo"></i> Visszavonás
                    </button>
                    <button type="button" class="btn btn-default btn-sm" ng-if="attendees.canCheckIn(attendee)"
                            ng-click="attendees.checkIn(attendee)">
                        <i class="fa fa-check-circle"></i> Bejelentkezés
                    </button>
                    <button type="button" class="btn btn-default btn-sm" ng-if="attendees.canCheckIn(attendee)"
                            ng-click="attendees.remove(attendee)">
                        <i class="fa fa-trash"></i> Eltávoítás
                    </button>
                </span>
            </li>
            <li class="list-group-item clearfix" ng-if="attendees.canAdd()">
                <span class="input-group" ng-class='{ "has-error": attendees.addAttendeeError }'>
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Tanítvány hozzáadása" ng-model="attendees.newAttendee"
                           typeahead="user as user.name for user in attendees.usersCanBeAdded | filter: { name: $viewValue }">

                    <span class="input-group-addon" ng-click="attendees.add()">
                        <i class="fa fa-plus"></i>
                    </span>
                </span>
                <span ng-if="attendees.addAttendeeError" class="text-danger">
                    {{ attendees.addAttendeeError }}
                </span>
            </li>
        </ul>
    </div>
</div>
