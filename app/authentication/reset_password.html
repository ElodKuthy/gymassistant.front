<div class="container">
    <div class="omb_login">
        <h3 class="omb_authTitle">Kedves {{ vm.userName }}!</h3>
        <div class="row text-center" style="margin-bottom: 20px;">
            Kérlek add meg az új jelszavadat!
        </div>
        <div class="row">
                <form name="resetPasswordForm" role="form" novalidate>
                    <div class="col-xs-12 col-sm-5">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Jelszó" data-ng-model="vm.password" ga-enter="vm.submit(resetPasswordForm)" required>
                        </div>
                        <span class="text-danger" ng-show="resetPasswordForm.password.$error.required && resetPasswordForm.password.$touched ">
                                <i class="fa fa-exclamation-triangle"></i> Kötelező kitölteni!</span>
                    </div>
                    <div class="col-xs-12 col-sm-5">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="passwordAgain" name="passwordAgain" placeholder="Jelszó még egyszer" ng-model="vm.passwordAgain" ga-enter="vm.submit(resetPasswordForm)" required>
                        </div>
                        <span ng-show="resetPasswordForm.$submitted || resetPasswordForm.passwordAgain.$touched">
                            <span class="text-danger" ng-show="resetPasswordForm.passwordAgain.$error.required"><i class="fa fa-exclamation-triangle"></i> Kötelező kitölteni!</span>
                        </span>
                    </div>

                    <div class="col-xs-12 col-sm-2 text-center">
                        <button type="button" class="btn btn-primary" ng-disabled="vm.error || resetPasswordForm.$invalid || resetPasswordForm.$pristine" ng-click="vm.submit(resetPasswordForm)">Mehet</button>
                    </div>
                    <div class="col-xs-12 text-center" ng-show="vm.error">
                        <span class="text-danger"><i class="fa fa-exclamation-triangle"></i> {{ vm.error }}</span>
                    </div>
                </form>
        </div>
    </div>
</div>
