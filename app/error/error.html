<div class="modal-header">
    <button type="button" class="close" ng-click="error.ok()"><span aria-hidden="true">&times;</span><span class="sr-only">Bezárás</span></button>
    <h4 class="modal-title">Hiba</h4>
</div>
<div class="modal-body">
    <div>
        {{ error.message }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="error.ok()">Értem</button>
    </div>
</div>
